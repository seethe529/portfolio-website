<!DOCTYPE html>
<html>
<head>
    <title>Minimal Cesium CZML</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        window.CESIUM_BASE_URL = 'https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/';
        
        // Disable Ion to avoid worker issues
        const viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: false,
            baseLayerPicker: false,
            vrButton: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            navigationHelpButton: false,
            animation: false,
            timeline: false,
            fullscreenButton: false,
            terrainProvider: new Cesium.EllipsoidTerrainProvider()
        });
        
        // Add basic imagery without workers
        viewer.imageryLayers.addImageryProvider(
            new Cesium.SingleTileImageryProvider({
                url: 'data:image/svg+xml;base64,' + btoa(`
                    <svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
                        <rect width="256" height="256" fill="#1e1e3f"/>
                    </svg>
                `)
            })
        );
        
        // Load CZML with error handling
        async function loadAllCZML() {
            const czmlFiles = [
                { name: 'LEO', path: './assets/data/LEO_shell.czml' },
                { name: 'MEO', path: './assets/data/MEO_shell.czml' },
                { name: 'GEO', path: './assets/data/GEO_shell.czml' }
            ];
            
            for (const file of czmlFiles) {
                try {
                    console.log(`Loading ${file.name}...`);
                    const dataSource = await Cesium.CzmlDataSource.load(file.path);
                    viewer.dataSources.add(dataSource);
                    console.log(`✓ ${file.name}: ${dataSource.entities.values.length} entities`);
                } catch (error) {
                    console.error(`✗ Failed to load ${file.name}:`, error);
                }
            }
            
            // Set view to show all orbital shells
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(0, 0, 50000000),
                orientation: {
                    heading: 0,
                    pitch: -Cesium.Math.PI_OVER_TWO,
                    roll: 0
                }
            });
        }
        
        viewer.scene.globe.show = true;
        loadAllCZML();
    </script>
</body>
</html>
