<!DOCTYPE html>
<html>
<head>
    <title>Cesium No Workers CZML Test</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        window.CESIUM_BASE_URL = 'https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/';
        
        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: new Cesium.EllipsoidTerrainProvider(),
            globe: {
                show: false
            },
            skyBox: false,
            skyAtmosphere: false,
            imageryProvider: false,
            baseLayerPicker: false,
            vrButton: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            navigationHelpButton: false,
            animation: false,
            timeline: false,
            fullscreenButton: false
        });
        
        viewer.scene.backgroundColor = Cesium.Color.BLACK;
        
        async function loadCZML() {
            const files = [
                './assets/data/LEO_shell.czml',
                './assets/data/MEO_shell.czml',
                './assets/data/GEO_shell.czml'
            ];
            
            for (const file of files) {
                try {
                    const dataSource = await Cesium.CzmlDataSource.load(file);
                    viewer.dataSources.add(dataSource);
                    console.log(`✓ ${file}: ${dataSource.entities.values.length} entities`);
                } catch (error) {
                    console.error(`✗ ${file}:`, error);
                }
            }
            
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(0, 0, 50000000)
            });
        }
        
        loadCZML();
    </script>
</body>
</html>
