<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Orbital Visualization - Ryan Lingo</title>
    <script>
      // Ensure workers are resolved before Cesium initializes
      // If you later copy Workers locally, change this to '/Cesium/'
      window.CESIUM_BASE_URL = 'https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/';
      console.log('CESIUM_BASE_URL set to:', window.CESIUM_BASE_URL);
    </script>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a0f;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #0a0a0f;
        }

        /* Hide unnecessary Cesium UI widgets */
        .cesium-viewer-timelineContainer,
        .cesium-viewer-animationContainer,
        .cesium-viewer-bottom-container,
        .cesium-baseLayerPickerDropDown,
        .cesium-viewer-geocoderContainer {
            display: none !important;
        }

        .cesium-viewer-toolbar {
            background: rgba(10, 10, 15, 0.8) !important;
            border: 1px solid rgba(255, 107, 53, 0.3) !important;
        }

        /* Legend overlay */
        .orbital-legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 12px;
            padding: 20px;
            color: #e8e8e8;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .orbital-legend h3 {
            margin: 0 0 15px 0;
            color: #ff6b35;
            font-size: 16px;
            font-weight: 600;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .legend-leo { background-color: rgba(0, 150, 255, 0.7); }
        .legend-meo { background-color: rgba(0, 150, 255, 0.7); }
        .legend-geo { background-color: rgba(0, 150, 255, 0.7); }

        /* Caption */
        .orbital-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 8px;
            padding: 12px 20px;
            color: #cccccc;
            font-size: 13px;
            font-style: italic;
            z-index: 1000;
            text-align: center;
        }

        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b35;
            font-size: 16px;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-top: 2px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .orbital-legend {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 15px;
                font-size: 12px;
            }
            
            .orbital-caption {
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    
    <!-- Loading indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <span>Loading orbital visualization...</span>
    </div>
    
    <!-- Legend overlay -->
    <div class="orbital-legend">
        <h3>Orbital Zones</h3>
        <div class="legend-item">
            <div class="legend-color legend-leo"></div>
            <span>LEO - Low Earth Orbit</span>
        </div>
        <div class="legend-item">
            <div class="legend-color legend-meo"></div>
            <span>MEO - Medium Earth Orbit</span>
        </div>
        <div class="legend-item">
            <div class="legend-color legend-geo"></div>
            <span>GEO - Geostationary Orbit</span>
        </div>
    </div>
    
    <!-- Caption -->
    <div class="orbital-caption">
        Conceptual orbital zoning visualization designed by Ryan Charles Lingo.
    </div>

    <script>
        // Cesium Ion access token
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxNTY2ODk0ZC05NzU1LTRiODMtYmI5Yy0wZjBlODQ0NmYyOTAiLCJpZCI6MjYxMjU1LCJpYXQiOjE3NjAyODU4Mjh9.SJ11nmMVqRH9JGZ6Kt4IzVpg-1Bq1iSdZT1Td4lrpT0";

        // Initialize Cesium viewer with minimal UI
        const viewer = new Cesium.Viewer("cesiumContainer", {
            animation: false,
            timeline: false,
            fullscreenButton: false,
            vrButton: false,
            homeButton: true,
            sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            geocoder: false,
            terrainProvider: new Cesium.EllipsoidTerrainProvider(),
            imageryProvider: new Cesium.IonImageryProvider({ assetId: 2 }), // Added default imagery provider
            requestRenderMode: true, // Improve performance
            maximumRenderTimeChange: Infinity
        });

        console.log('Viewer created. requestRenderMode:', viewer.scene.requestRenderMode);

        // Configure scene for space visualization
        viewer.scene.skyBox.show = true;
        viewer.scene.skyAtmosphere.show = true;
        viewer.scene.backgroundColor = Cesium.Color.BLACK;
        viewer.scene.globe.show = true;
        viewer.scene.sun.show = false;
        viewer.scene.moon.show = false;

        // Loading management
        let loadedCount = 0;
        const totalFiles = 3;
        const loadingIndicator = document.getElementById('loadingIndicator');

        function checkLoadingComplete() {
            loadedCount++;
            if (loadedCount >= totalFiles) {
                loadingIndicator.style.display = 'none';
                console.log('üé• All CZML files loaded successfully');
                viewer.camera.flyTo({
                  destination: Cesium.Cartesian3.fromDegrees(-75, 10, 45000000)
                });
            }
        }

        // Load CZML files with relative paths
        const czmlFiles = [
            { name: 'LEO_shell.czml', description: 'Low Earth Orbit' },
            { name: 'MEO_shell.czml', description: 'Medium Earth Orbit' },
            { name: 'GEO_shell.czml', description: 'Geostationary Orbit' }
        ];

        // Debug: Log file loading attempts
        console.log('Attempting to load CZML files:', czmlFiles.map(f => f.name));
        console.log('Camera initial position:', viewer.camera.position);
        console.log('Scene render mode:', viewer.scene.requestRenderMode);

        // Add timeout fallback
        setTimeout(() => {
            if (loadedCount < totalFiles) {
                console.warn('‚ö†Ô∏è Loading timeout - hiding loading indicator');
                loadingIndicator.style.display = 'none';
            }
        }, 10000); // 10 second timeout

        czmlFiles.forEach((file, index) => {
            console.log(`Loading file ${index + 1}/${totalFiles}: ${file.name}`);
            
            try {
                const loadPromise = Cesium.CzmlDataSource.load(file.name);
                if (!loadPromise || typeof loadPromise.then !== 'function') {
                    console.error(`‚ùå Failed to create load promise for ${file.name}`);
                    checkLoadingComplete();
                    return;
                }
                
                loadPromise.then((dataSource) => {
                    // Do not modify polygon colors or opacity to avoid visibility issues
                    const entities = dataSource.entities.values;
                    
                    viewer.dataSources.add(dataSource);
                    console.log(`‚úÖ Loaded ${file.description} (${file.name}) with ${entities.length} entities`);
                    
                    // Zoom to the data source to make it visible
                    viewer.zoomTo(dataSource);
                    
                    checkLoadingComplete();
                })
                .catch((error) => {
                    console.error(`‚ùå Failed to load ${file.name}:`, error);
                    console.error('Error details:', error.message);
                    
                    // Show error to user
                    const errorMsg = document.createElement('div');
                    errorMsg.style.cssText = 'position:absolute;top:20px;right:20px;background:rgba(255,0,0,0.8);color:white;padding:10px;border-radius:5px;z-index:1002;max-width:300px;';
                    errorMsg.textContent = `Failed to load ${file.description}: ${error.message}`;
                    document.body.appendChild(errorMsg);
                    
                    checkLoadingComplete();
                });
            } catch (error) {
                console.error(`‚ùå Exception loading ${file.name}:`, error);
                checkLoadingComplete();
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            viewer.resize();
        });
        
        // Add debugging for data sources
        viewer.dataSources.dataSourceAdded.addEventListener((collection, dataSource) => {
            console.log('Data source added:', dataSource.name, 'Entities:', dataSource.entities.values.length);
        });
        
        // Simple entity pick logger
        const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
        handler.setInputAction((movement) => {
          const picked = viewer.scene.pick(movement.position);
          if (Cesium.defined(picked) && picked.id) {
            console.log('Clicked entity:', picked.id.name || picked.id.id);
          }
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

        // Disable right-click context menu
        viewer.cesiumWidget.canvas.oncontextmenu = function () {
            return false;
        };
    </script>
</body>
</html>
