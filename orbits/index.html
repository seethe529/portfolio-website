<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Orbital Visualization - Ryan Lingo</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a0f;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #0a0a0f;
        }

        /* Hide unnecessary Cesium UI widgets */
        .cesium-viewer-timelineContainer,
        .cesium-viewer-animationContainer,
        .cesium-viewer-bottom-container,
        .cesium-baseLayerPickerDropDown,
        .cesium-viewer-geocoderContainer {
            display: none !important;
        }

        .cesium-viewer-toolbar {
            background: rgba(10, 10, 15, 0.8) !important;
            border: 1px solid rgba(255, 107, 53, 0.3) !important;
        }

        /* Legend overlay */
        .orbital-legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 12px;
            padding: 20px;
            color: #e8e8e8;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .orbital-legend h3 {
            margin: 0 0 15px 0;
            color: #ff6b35;
            font-size: 16px;
            font-weight: 600;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .legend-leo { background-color: #ff4444; }
        .legend-meo { background-color: #44ff44; }
        .legend-geo { background-color: #4444ff; }

        /* Caption */
        .orbital-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 8px;
            padding: 12px 20px;
            color: #cccccc;
            font-size: 13px;
            font-style: italic;
            z-index: 1000;
            text-align: center;
        }

        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b35;
            font-size: 16px;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-top: 2px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .orbital-legend {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 15px;
                font-size: 12px;
            }
            
            .orbital-caption {
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    
    <!-- Loading indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <span>Loading orbital visualization...</span>
    </div>
    
    <!-- Legend overlay -->
    <div class="orbital-legend">
        <h3>Orbital Zones</h3>
        <div class="legend-item">
            <div class="legend-color legend-leo"></div>
            <span>LEO - Low Earth Orbit</span>
        </div>
        <div class="legend-item">
            <div class="legend-color legend-meo"></div>
            <span>MEO - Medium Earth Orbit</span>
        </div>
        <div class="legend-item">
            <div class="legend-color legend-geo"></div>
            <span>GEO - Geostationary Orbit</span>
        </div>
    </div>
    
    <!-- Caption -->
    <div class="orbital-caption">
        Conceptual orbital zoning visualization designed by Ryan Lingo.
    </div>

    <script>
        // Cesium Ion access token
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0MjVhN2I4Ni1mYmI5LTQ4MDItYWNkZS05MzdiM2VmOWZkOGQiLCJpZCI6MjYxMjU1LCJpYXQiOjE3MzM3ODc0OTJ9.QAF5Aaw2N6f4fj3QvCUzxKq9ZkkTXTi7bvPlubbWbb4";

        // Initialize Cesium viewer with minimal UI
        const viewer = new Cesium.Viewer("cesiumContainer", {
            shouldAnimate: false,
            animation: false,
            timeline: false,
            fullscreenButton: false,
            vrButton: false,
            homeButton: true,
            sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            geocoder: false,
            terrainProvider: Cesium.createWorldTerrain(),
            skyBox: false,
            skyAtmosphere: false
        });

        // Configure scene for space visualization
        viewer.scene.backgroundColor = Cesium.Color.fromCssColorString('#0a0a0f');
        viewer.scene.skyBox.show = false;
        viewer.scene.skyAtmosphere.show = false;
        viewer.scene.sun.show = false;
        viewer.scene.moon.show = false;
        viewer.scene.highDynamicRange = false;

        // Set initial camera position for cinematic view
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(0, 0, 45000000), // 45,000 km altitude
            orientation: {
                heading: 0.0,
                pitch: -Cesium.Math.PI_OVER_TWO * 0.5,
                roll: 0.0
            }
        });

        // Loading management
        let loadedCount = 0;
        const totalFiles = 3;
        const loadingIndicator = document.getElementById('loadingIndicator');

        function checkLoadingComplete() {
            loadedCount++;
            if (loadedCount >= totalFiles) {
                loadingIndicator.style.display = 'none';
                
                // Cinematic fly-in after loading
                viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(0, 0, 45000000),
                    orientation: {
                        heading: 0.0,
                        pitch: -Cesium.Math.PI_OVER_TWO * 0.3,
                        roll: 0.0
                    },
                    duration: 3.0,
                    easingFunction: Cesium.EasingFunction.CUBIC_IN_OUT
                });
            }
        }

        // Load CZML files
        const czmlFiles = [
            { name: 'LEO_shell.czml', description: 'Low Earth Orbit' },
            { name: 'MEO_shell.czml', description: 'Medium Earth Orbit' },
            { name: 'GEO_shell.czml', description: 'Geostationary Orbit' }
        ];

        czmlFiles.forEach(file => {
            Cesium.CzmlDataSource.load(file.name)
                .then((dataSource) => {
                    viewer.dataSources.add(dataSource);
                    console.log(`✅ Loaded ${file.description}`);
                    checkLoadingComplete();
                })
                .catch((error) => {
                    console.error(`❌ Failed to load ${file.name}:`, error);
                    // Still count as "loaded" to prevent infinite loading
                    checkLoadingComplete();
                });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            viewer.resize();
        });

        // Disable right-click context menu
        viewer.cesiumWidget.canvas.oncontextmenu = function () {
            return false;
        };
    </script>
</body>
</html>
