<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Orbital Visualization - Ryan Lingo</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a0f;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #cesiumContainer {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #0a0a0f;
        }

        /* Hide unnecessary Cesium UI widgets */
        .cesium-viewer-timelineContainer,
        .cesium-viewer-animationContainer,
        .cesium-viewer-bottom-container,
        .cesium-baseLayerPickerDropDown,
        .cesium-viewer-geocoderContainer {
            display: none !important;
        }

        .cesium-viewer-toolbar {
            background: rgba(10, 10, 15, 0.8) !important;
            border: 1px solid rgba(255, 107, 53, 0.3) !important;
        }

        /* Legend overlay */
        .orbital-legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 12px;
            padding: 20px;
            color: #e8e8e8;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .orbital-legend h3 {
            margin: 0 0 15px 0;
            color: #ff6b35;
            font-size: 16px;
            font-weight: 600;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .legend-leo { background-color: rgba(0, 150, 255, 0.7); }
        .legend-meo { background-color: rgba(0, 150, 255, 0.7); }
        .legend-geo { background-color: rgba(0, 150, 255, 0.7); }

        /* Caption */
        .orbital-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 8px;
            padding: 12px 20px;
            color: #cccccc;
            font-size: 13px;
            font-style: italic;
            z-index: 1000;
            text-align: center;
        }

        /* Loading indicator */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b35;
            font-size: 16px;
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-top: 2px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .orbital-legend {
                top: 10px;
                left: 10px;
                right: 10px;
                padding: 15px;
                font-size: 12px;
            }
            
            .orbital-caption {
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    
    <!-- Loading indicator -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <span>Loading orbital visualization...</span>
    </div>
    
    <!-- Legend overlay -->
    <div class="orbital-legend">
        <h3>Orbital Zones</h3>
        <div class="legend-item">
            <div class="legend-color legend-leo"></div>
            <span>LEO - Low Earth Orbit</span>
        </div>
        <div class="legend-item">
            <div class="legend-color legend-meo"></div>
            <span>MEO - Medium Earth Orbit</span>
        </div>
        <div class="legend-item">
            <div class="legend-color legend-geo"></div>
            <span>GEO - Geostationary Orbit</span>
        </div>
    </div>
    
    <!-- Caption -->
    <div class="orbital-caption">
        Conceptual orbital zoning visualization designed by Ryan Charles Lingo.
    </div>

    <script>
        // Cesium Ion access token
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxNTY2ODk0ZC05NzU1LTRiODMtYmI5Yy0wZjBlODQ0NmYyOTAiLCJpZCI6MjYxMjU1LCJpYXQiOjE3NjAyODU4Mjh9.SJ11nmMVqRH9JGZ6Kt4IzVpg-1Bq1iSdZT1Td4lrpT0";

        // Suppress worker script errors by setting up proper worker configuration
        window.CESIUM_BASE_URL = 'https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/';
        
        // Initialize Cesium viewer with minimal UI
        const viewer = new Cesium.Viewer("cesiumContainer", {
            animation: false,
            timeline: false,
            fullscreenButton: false,
            vrButton: false,
            homeButton: true,
            sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            geocoder: false,
            terrainProvider: new Cesium.EllipsoidTerrainProvider(),
            imageryProvider: false, // We'll add it manually with fallback
            requestRenderMode: true, // Improve performance
            maximumRenderTimeChange: Infinity
        });

        // Add base imagery layer - use default Cesium imagery
        viewer.imageryLayers.addImageryProvider(
            new Cesium.createWorldImagery()
        );
        
        // Configure scene for space visualization
        viewer.scene.backgroundColor = Cesium.Color.fromCssColorString('#0a0a0f');
        
        // Show space elements and Earth
        viewer.scene.skyBox.show = true;  // Show stars
        viewer.scene.skyAtmosphere.show = true;  // Show atmosphere
        viewer.scene.sun.show = true;  // Show sun
        viewer.scene.moon.show = true;  // Show moon
        viewer.scene.globe.show = true;  // Ensure Earth is visible
        viewer.scene.globe.enableLighting = true;  // Enable lighting

        // Set initial camera position to see Earth
        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(0, 0, 20000000), // 20,000 km altitude
            orientation: {
                heading: 0.0,
                pitch: -Cesium.Math.PI_OVER_TWO * 0.5,
                roll: 0.0
            }
        });
        
        // Force render
        viewer.scene.requestRenderMode = false;
        viewer.scene.requestRender();

        // Loading management
        let loadedCount = 0;
        const totalFiles = 3;
        const loadingIndicator = document.getElementById('loadingIndicator');

        function checkLoadingComplete() {
            loadedCount++;
            if (loadedCount >= totalFiles) {
                loadingIndicator.style.display = 'none';
                
                // Cinematic fly-in after loading - position to see orbital shells
                const flyPromise = viewer.camera.flyTo({
                    destination: Cesium.Cartesian3.fromDegrees(0, 0, 50000000), // 50,000 km to see all shells
                    orientation: {
                        heading: 0.0,
                        pitch: -Cesium.Math.PI_OVER_TWO * 0.3,
                        roll: 0.0
                    },
                    duration: 4.0,
                    easingFunction: Cesium.EasingFunction.CUBIC_IN_OUT
                });
                
                if (flyPromise && typeof flyPromise.then === 'function') {
                    flyPromise.then(() => {
                        viewer.scene.requestRender();
                        console.log('🎥 Camera positioned to view orbital shells');
                    });
                } else {
                    viewer.scene.requestRender();
                    console.log('🎥 Camera positioned to view orbital shells');
                }
            }
        }

        // Load CZML files with relative paths
        const czmlFiles = [
            { name: 'LEO_shell.czml', description: 'Low Earth Orbit' },
            { name: 'MEO_shell.czml', description: 'Medium Earth Orbit' },
            { name: 'GEO_shell.czml', description: 'Geostationary Orbit' }
        ];

        // Debug: Log file loading attempts
        console.log('Attempting to load CZML files:', czmlFiles.map(f => f.name));
        console.log('Camera initial position:', viewer.camera.position);
        console.log('Scene render mode:', viewer.scene.requestRenderMode);

        // Add timeout fallback
        setTimeout(() => {
            if (loadedCount < totalFiles) {
                console.warn('⚠️ Loading timeout - hiding loading indicator');
                loadingIndicator.style.display = 'none';
            }
        }, 10000); // 10 second timeout

        czmlFiles.forEach((file, index) => {
            console.log(`Loading file ${index + 1}/${totalFiles}: ${file.name}`);
            
            try {
                const loadPromise = Cesium.CzmlDataSource.load(file.name);
                if (!loadPromise || typeof loadPromise.then !== 'function') {
                    console.error(`❌ Failed to create load promise for ${file.name}`);
                    checkLoadingComplete();
                    return;
                }
                
                loadPromise.then((dataSource) => {
                    // Enhance visibility of loaded entities
                    const entities = dataSource.entities.values;
                    entities.forEach(entity => {
                        if (entity.polygon) {
                            // Increase opacity for better visibility
                            if (entity.polygon.material && entity.polygon.material.color) {
                                const currentColor = entity.polygon.material.color.getValue();
                                if (currentColor) {
                                    // Increase alpha to 120 (from 30) for better visibility
                                    entity.polygon.material.color = new Cesium.Color(
                                        currentColor.red,
                                        currentColor.green, 
                                        currentColor.blue,
                                        0.47 // ~120/255
                                    );
                                }
                            }
                            // Ensure outline is visible
                            if (entity.polygon.outlineColor) {
                                const currentOutlineColor = entity.polygon.outlineColor.getValue();
                                if (currentOutlineColor) {
                                    entity.polygon.outlineColor = new Cesium.Color(
                                        currentOutlineColor.red,
                                        currentOutlineColor.green,
                                        currentOutlineColor.blue,
                                        0.8 // Increase outline opacity
                                    );
                                }
                            }
                        }
                    });
                    
                    viewer.dataSources.add(dataSource);
                    console.log(`✅ Loaded ${file.description} (${file.name}) with ${entities.length} entities`);
                    
                    // Force a render update
                    viewer.scene.requestRender();
                    
                    checkLoadingComplete();
                })
                .catch((error) => {
                    console.error(`❌ Failed to load ${file.name}:`, error);
                    console.error('Error details:', error.message);
                    
                    // Show error to user
                    const errorMsg = document.createElement('div');
                    errorMsg.style.cssText = 'position:absolute;top:20px;right:20px;background:rgba(255,0,0,0.8);color:white;padding:10px;border-radius:5px;z-index:1002;max-width:300px;';
                    errorMsg.textContent = `Failed to load ${file.description}: ${error.message}`;
                    document.body.appendChild(errorMsg);
                    
                    checkLoadingComplete();
                });
            } catch (error) {
                console.error(`❌ Exception loading ${file.name}:`, error);
                checkLoadingComplete();
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            viewer.resize();
        });
        
        // Add debugging for data sources
        viewer.dataSources.dataSourceAdded.addEventListener((collection, dataSource) => {
            console.log('Data source added:', dataSource.name, 'Entities:', dataSource.entities.values.length);
        });
        
        // Add click handler for debugging
        viewer.cesiumWidget.canvas.addEventListener('click', (event) => {
            const pickedObject = viewer.scene.pick(viewer.camera.getPickRay(event));
            if (pickedObject && pickedObject.id) {
                console.log('Clicked entity:', pickedObject.id.name || pickedObject.id.id);
            }
        });

        // Disable right-click context menu
        viewer.cesiumWidget.canvas.oncontextmenu = function () {
            return false;
        };
    </script>
</body>
</html>
