<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Cesium Test</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.109/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100vh; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        // Your token
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxNTY2ODk0ZC05NzU1LTRiODMtYmI5Yy0wZjBlODQ0NmYyOTAiLCJpZCI6MjYxMjU1LCJpYXQiOjE3NjAyODU4Mjh9.SJ11nmMVqRH9JGZ6Kt4IzVpg-1Bq1iSdZT1Td4lrpT0";
        
        // Basic viewer
        const viewer = new Cesium.Viewer('cesiumContainer');
        
        console.log('Cesium viewer created successfully');
        
        // Try to load one CZML file
        Cesium.CzmlDataSource.load('LEO_shell.czml')
            .then((dataSource) => {
                viewer.dataSources.add(dataSource);
                viewer.zoomTo(dataSource);
                console.log('✅ LEO CZML loaded successfully');
            })
            .catch((error) => {
                console.error('❌ Failed to load LEO CZML:', error);
            });
    </script>
</body>
</html>
