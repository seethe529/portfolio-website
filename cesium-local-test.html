<!DOCTYPE html>
<html>
<head>
    <title>Local Cesium CZML Test</title>
    <script src="./cesium/Cesium.js"></script>
    <link href="./cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        window.CESIUM_BASE_URL = './cesium/';
        
        const viewer = new Cesium.Viewer('cesiumContainer');
        
        // Load your CZML files
        async function loadCZML() {
            const files = [
                './assets/data/LEO_shell.czml',
                './assets/data/MEO_shell.czml',
                './assets/data/GEO_shell.czml'
            ];
            
            for (const file of files) {
                try {
                    const dataSource = await Cesium.CzmlDataSource.load(file);
                    viewer.dataSources.add(dataSource);
                    console.log(`✓ Loaded ${file}: ${dataSource.entities.values.length} entities`);
                } catch (error) {
                    console.error(`✗ Failed ${file}:`, error);
                }
            }
            
            viewer.camera.setView({
                destination: Cesium.Cartesian3.fromDegrees(0, 0, 50000000)
            });
        }
        
        loadCZML();
    </script>
</body>
</html>
