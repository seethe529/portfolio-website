<!DOCTYPE html>
<html>
<head>
    <title>UNPKG Cesium CZML Test</title>
    <script src="https://unpkg.com/cesium@1.109.0/Build/Cesium/Cesium.js"></script>
    <link href="https://unpkg.com/cesium@1.109.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html, body, #cesiumContainer {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    <script>
        window.CESIUM_BASE_URL = 'https://unpkg.com/cesium@1.109.0/Build/Cesium/';
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxNTY2ODk0ZC05NzU1LTRiODMtYmI5Yy0wZjBlODQ0NmYyOTAiLCJpZCI6MjYxMjU1LCJpYXQiOjE3NjAyODU4Mjh9.SJ11nmMVqRH9JGZ6Kt4IzVpg-1Bq1iSdZT1Td4lrpT0";
        
        const viewer = new Cesium.Viewer('cesiumContainer');
        
        // Load CZML files sequentially
        async function loadCZML() {
            const files = [
                './assets/data/LEO_shell.czml',
                './assets/data/MEO_shell.czml',
                './assets/data/GEO_shell.czml'
            ];
            
            for (const file of files) {
                try {
                    const dataSource = await Cesium.CzmlDataSource.load(file);
                    await viewer.dataSources.add(dataSource);
                    console.log(`Loaded ${file} with ${dataSource.entities.values.length} entities`);
                } catch (error) {
                    console.error(`Error loading ${file}:`, error);
                }
            }
            
            // Position camera to view orbital shells
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(0, 0, 20000000),
                duration: 3
            });
        }
        
        loadCZML();
    </script>
</body>
</html>
