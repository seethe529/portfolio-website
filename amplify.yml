version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*.czml'
      headers:
        - key: 'Content-Type'
          value: 'application/json'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'